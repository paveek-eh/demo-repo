<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security Demo</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      background: #000;
      overflow: hidden;
    }

    .message {
      text-align: center;
      animation: colors 1s infinite;
    }

    .warning-heading {
      font-size: 1.8em;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      margin: 0;
    }

    .warning-sub {
      font-size: 1.3em;  /* Increased from 0.9em to medium size */
      font-weight: 500;
      margin-top: 0.25em;
      opacity: 0.95;
      text-transform: capitalize;
    }

    @keyframes colors {
      0% { color: red; }
      25% { color: yellow; }
      50% { color: green; }
      75% { color: orange; }
      100% { color: red; }
    }
  </style>
</head>
<body>
<div class="message" role="alert" aria-live="polite">
  <div class="warning-heading">BEWARE !! YOU ARE HACKED</div>
  <div class="warning-sub">Not All QR Code Are Safe !!</div>
</div>

<script>
  // Wait 1.5 seconds then redirect (optional)
  setTimeout(function() {
    window.location.href = "https://raw.githubusercontent.com/paveek-eh/demo-repo/refs/heads/main/infosec.png"; // Replace with your link
  }, 1500);
</script>
</body>
</html>
